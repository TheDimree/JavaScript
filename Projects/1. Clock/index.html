    <!-- My Script -->
    <script>
      let date, time, myInterval;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };

      // timeZone = (hr,min) => {
      // }

      myInterval = setInterval(() => {
        d = new Date();
        date = d.toLocaleDateString(undefined, options);
        time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        document.getElementById("time").innerHTML = time;
        document.getElementById("date").innerHTML = date;
      }, 1000);

      function america() {
        clearInterval(myInterval);

        myInterval = setInterval(() => {
          localTime = d.getTime();
          localOffset = d.getTimezoneOffset() * 60000;
          utc = localTime + localOffset;
          offset = -5; // UTC of USA Eastern Time Zone is -05.00
          usa = utc + 3600000 * offset;
          d_usa = new Date(usa);
          time =
            d_usa.getHours() +
            ":" +
            d_usa.getMinutes() +
            ":" +
            d_usa.getSeconds();
          document.getElementById("time").innerHTML = time;
        }, 1000);
      }

      function australia() {
        const targetTimeZone = "Australia/Perth";

        // Create a new Date object (represents the current date and time in the user's local time zone)
        const currentDate = new Date();

        // Format the date and time in the target time zone
        const formattedDate = new Intl.DateTimeFormat("en-US", {
          timeZone: targetTimeZone,
          year: "numeric",
          month: "numeric",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          timeZoneName: "short",
        }).format(currentDate);

        console.log(`Current date and time in ${targetTimeZone}: ${formattedDate}`);
      }

      function india() {
        clearInterval(myInterval);

        myInterval = setInterval(() => {
          d = new Date();
          time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
          document.getElementById("time").innerHTML = time;
        }, 1000);
      }
    </script>
