<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(no) {
            if(no%21==0)
               return(`${no} is a multiple of 3 and 7`);
            if(no%3==0)
                return(`${no} is a multiple of 3`);
            if(no%7==0)
                return(`${no} is a multiple of 7`);
        }
        
        console.log(multiple(21));
    </script>
</body>
</html>
