<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        //A1B1 A2B2.......
        function pattern1() {
            document.write("<br>1.<br>");
            for(i=1;i<=10;i++) {
                for(j=1;j<=1;j++)
                document.write("A"+i+"B"+i+"<br>");
            }
        }
        console.log(pattern1());

        //XY12 XY34 XY56...
        function pattern2() {
            document.write("<br>2.<br>");
            let a = 1;
            for(i = 1; i < 10; i++) {
                document.write("XY" + a + ++a + "<br>");
                a++;
            }
        }

        console.log(pattern2());

        // 1@ 2@@ 3@@@@ 4@@@@ ....
        function pattern3() {
            document.write("<br>3.<br>");
            for(i = 1; i < 10; i++) {
                document.write(i); 
                for(j = 1; j <= i; j++) {
                    document.write("@");
                }
                document.write("<br>");
            }
        }

        console.log(pattern3());

        // M+ MM+ MMM+ MMMM+
        function pattern4() {
            document.write("<br>4.<br>");
            for(i = 1; i < 10; i++) { 
                for(j = 1; j <= i; j++) {
                    document.write("M");
                }
                document.write("+<br>");
            }
        }

        console.log(pattern4());
		
		function pattern5() {
            document.write("<br>5. Pattern<br>");
            for(i = 1; i < 6; i++) { 
                for(j = 1; j <= i; j++) {
                    document.write(i);
                }
                document.write("<br>");
            }
        }

        console.log(pattern5());
		
        //* Pyramid output WHY?
		function pattern6() {
            document.write("<br>6. Pattern<br>");
            for(let i = 1; i < 6; i++) { 
                for(let k = 1; k <= 6 - i; k++) {
                    document.write("&nbsp;");
                }
                for(let j = 1; j <= i; j++) {
                    document.write(i);
                }
                document.write("<br>");
            }
        }

        pattern6();

    </script>
</body>
</html>
