<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter any No: </label><input type="text" id="x"><br>
    <button onclick="table()">Print Table</button>
    <script>
        function table() {
            n = parseInt(document.getElementById("x").value)
            for(i=1;i<=10;i++){
             document.write(n+"x"+i+"="+n*i+"<br>");   
            }
        }
    </script>
</body>
</html>
