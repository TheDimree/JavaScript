<!DOCTYPE html>

<body>
    
    <script>
        function check(no) {
            if(no>=40 && no<=60)
                return("Good Morning.");
            else  if(no>=70 && no<=100)
                return("Good Day");
            else
                return("Try again.");

        }

        console.log(check(80));
    </script>
